<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUSED GAMING Documentation</title>
    <meta name="description" content="Comprehensive documentation for FUSED GAMING React TypeScript Boilerplate">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        /* Custom styles for documentation */
        .prose {
            max-width: none;
        }
        .prose h1 {
            @apply text-3xl font-bold text-white mb-6 border-b border-gray-700 pb-4;
        }
        .prose h2 {
            @apply text-2xl font-semibold text-gray-100 mt-8 mb-4;
        }
        .prose h3 {
            @apply text-xl font-medium text-gray-200 mt-6 mb-3;
        }
        .prose p {
            @apply text-gray-300 leading-relaxed mb-4;
        }
        .prose code {
            @apply bg-gray-800 text-pink-400 px-2 py-1 rounded text-sm;
        }
        .prose pre {
            @apply bg-gray-900 border border-gray-700 rounded-lg p-4 overflow-x-auto;
        }
        .prose pre code {
            @apply bg-transparent text-gray-100 p-0;
        }
        .prose ul, .prose ol {
            @apply text-gray-300 mb-4;
        }
        .prose li {
            @apply mb-2;
        }
        .prose a {
            @apply text-blue-400 hover:text-blue-300 underline;
        }
        .prose blockquote {
            @apply border-l-4 border-blue-500 pl-4 italic text-gray-400;
        }
        .prose table {
            @apply w-full border-collapse border border-gray-700;
        }
        .prose th, .prose td {
            @apply border border-gray-700 px-4 py-2 text-left;
        }
        .prose th {
            @apply bg-gray-800 font-semibold text-gray-100;
        }
        .prose td {
            @apply text-gray-300;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Navigation Header -->
    <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div class="h-8 w-8 rounded-lg bg-red-600 flex items-center justify-center">
                            <span class="text-white font-bold text-lg">F</span>
                        </div>
                        <span class="font-bold text-xl text-white">FUSED GAMING</span>
                        <span class="text-gray-400">Docs</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="https://github.com/4eckd/react-boilerplate" target="_blank" 
                       class="text-gray-300 hover:text-white transition-colors">
                        GitHub
                    </a>
                    <a href="https://react-boilerplate-taupe.vercel.app" target="_blank"
                       class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                        Live Demo
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex max-w-7xl mx-auto">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 min-h-screen p-6 border-r border-gray-700">
            <nav class="space-y-2">
                <div class="mb-6">
                    <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-3">
                        Getting Started
                    </h3>
                    <ul class="space-y-1">
                        <li><a href="#" onclick="loadDoc('index')" class="nav-link">Overview</a></li>
                        <li><a href="#" onclick="loadDoc('project/getting-started')" class="nav-link">Getting Started</a></li>
                        <li><a href="#" onclick="loadDoc('project/faq')" class="nav-link">FAQ</a></li>
                    </ul>
                </div>
                
                <div class="mb-6">
                    <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-3">
                        Technical
                    </h3>
                    <ul class="space-y-1">
                        <li><a href="#" onclick="loadDoc('technical/architecture')" class="nav-link">Architecture</a></li>
                        <li><a href="#" onclick="loadDoc('technical/theming')" class="nav-link">Theme System</a></li>
                        <li><a href="#" onclick="loadDoc('technical/components')" class="nav-link">Components</a></li>
                        <li><a href="#" onclick="loadDoc('technical/testing')" class="nav-link">Testing</a></li>
                        <li><a href="#" onclick="loadDoc('technical/deployment')" class="nav-link">Deployment</a></li>
                    </ul>
                </div>
                
                <div>
                    <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-3">
                        Legal
                    </h3>
                    <ul class="space-y-1">
                        <li><a href="#" onclick="loadDoc('legal/privacy_policy')" class="nav-link">Privacy Policy</a></li>
                        <li><a href="#" onclick="loadDoc('legal/terms_of_service')" class="nav-link">Terms of Service</a></li>
                    </ul>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div id="content" class="prose prose-lg max-w-none">
                <!-- Content will be loaded here -->
            </div>
        </main>
    </div>

    <script>
        // Navigation link styling
        const style = document.createElement('style');
        style.textContent = `
            .nav-link {
                display: block;
                padding: 0.5rem 0.75rem;
                color: #d1d5db;
                text-decoration: none;
                border-radius: 0.375rem;
                transition: all 0.2s;
            }
            .nav-link:hover {
                background-color: #374151;
                color: #ffffff;
            }
            .nav-link.active {
                background-color: #dc2626;
                color: #ffffff;
            }
        `;
        document.head.appendChild(style);

        // Load markdown content
        async function loadDoc(path) {
            try {
                // Update active nav link
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                event.target.classList.add('active');

                // Fetch markdown content
                const response = await fetch(`/${path}.md`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdown = await response.text();
                
                // Convert markdown to HTML
                const html = marked.parse(markdown);
                
                // Update content
                document.getElementById('content').innerHTML = html;
                
                // Highlight code blocks
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                // Scroll to top
                window.scrollTo(0, 0);
                
            } catch (error) {
                console.error('Error loading documentation:', error);
                document.getElementById('content').innerHTML = `
                    <div class="bg-red-900 border border-red-700 rounded-lg p-4">
                        <h2 class="text-red-100 text-xl font-semibold mb-2">Error Loading Documentation</h2>
                        <p class="text-red-200">Could not load the requested documentation page.</p>
                        <p class="text-red-300 text-sm mt-2">Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Load initial content
        document.addEventListener('DOMContentLoaded', () => {
            loadDoc('index');
        });
    </script>
</body>
</html>
