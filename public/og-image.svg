<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Main content area -->
  <g transform="translate(100, 150)">
    <!-- Logo -->
    <g transform="translate(0, 0)">
      <circle cx="40" cy="40" r="35" fill="none" stroke="#06b6d4" stroke-width="3"/>
      <!-- Chain links -->
      <g transform="translate(15, 25)">
        <rect x="0" y="8" width="15" height="8" rx="4" fill="none" stroke="#06b6d4" stroke-width="2"/>
        <rect x="10" y="16" width="15" height="8" rx="4" fill="none" stroke="#06b6d4" stroke-width="2"/>
        <path d="M25 8 L35 8 Q40 8 40 13 L40 19 Q40 24 35 24 L30 24" stroke="#22d3ee" stroke-width="2" fill="none"/>
      </g>
      <!-- Rising arrow -->
      <g transform="translate(40, 15)">
        <path d="M0 20 L10 5 L20 20 M10 5 L10 25" stroke="#22d3ee" stroke-width="2" fill="none" stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- Main title -->
    <text x="120" y="35" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
      Formerly Incarcerated
    </text>
    <text x="120" y="85" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#06b6d4">
      Empowerment Platform
    </text>
    
    <!-- Subtitle -->
    <text x="120" y="130" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">
      Building Second Chances Through Web3 Technology
    </text>
    
    <!-- Key features -->
    <g transform="translate(120, 170)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0">• Blockchain-powered opportunities</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0">• Community-driven support systems</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0">• Breaking barriers, creating futures</text>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(800, 100)">
    <!-- Web3 symbols -->
    <circle cx="50" cy="50" r="3" fill="#06b6d4" opacity="0.6"/>
    <circle cx="150" cy="80" r="2" fill="#22d3ee" opacity="0.4"/>
    <circle cx="250" cy="120" r="4" fill="#06b6d4" opacity="0.5"/>
    <circle cx="100" cy="150" r="2" fill="#22d3ee" opacity="0.7"/>
    <circle cx="200" cy="200" r="3" fill="#06b6d4" opacity="0.4"/>
    
    <!-- Connection lines -->
    <path d="M50 50 L150 80 L250 120 M100 150 L200 200" stroke="#06b6d4" stroke-width="1" opacity="0.3"/>
  </g>
</svg>
